<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.PageTitle}} - Toot Anywhere</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha256-wLz3iY/cO4e6vKZ4zRmo4+9XDpMcgKOvv/zEU3OMlRo=" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha256-lSABj6XYH05NydBq+1dvkMu6uiCc/MbLYOFGRkf3iQs=" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container mt-2" id="main">
    <div class="d-flex align-items-center justify-content-center vh-100">
      <div class="card">
        <div class="card-header bg-primary text-white fs-4 fst-italic">
          Toot Anywhere
        </div>
        <div class="card-body">
          <form action="/login" method="POST">
            <div class="form-floating mb-2">
              <input type="password" class="form-control" id="floatingPassword" placeholder="请输入密码" name="password">
              <label for="floatingPassword">请输入密码</label>
            </div>

            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" value="remember" id="remember-me" name="keeplogin">
              <label class="form-check-label" for="remember-me">
                记住登录状态
              </label>
            </div>

            <button type="submit" class="btn btn-outline-primary">登录</button>
          </form>
        </div>
      </div>

    </div>

  </div>
</body>

</html>
